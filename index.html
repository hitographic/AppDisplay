<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Display - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
                <h1>VALID DISPLAY</h1>
                <p>Product Display Management System</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="nik">
                        <i class="fas fa-id-card"></i> NIK
                    </label>
                    <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> LOGIN
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Valid Display System</p>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Memproses...</p>
    </div>

    <!-- App Footer -->
    <footer class="app-footer">
        <p>
            <span>&copy; <span id="footerYear"></span></span>
            <span class="footer-version">ver.1.0.1</span>
            <span>by <span class="footer-brand">DuoBingo</span> for <span class="footer-company">Indofood</span></span>
        </p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <script>document.getElementById('footerYear').textContent = new Date().getFullYear();</script>
</body>
</html>
