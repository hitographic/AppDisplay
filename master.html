<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#e31e24">
    <meta name="description" content="Material Display System - Master Data Management">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MDS Track">
    
    <title>Master Data - MDS Track</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/Favicon MDS.png">
    <link rel="apple-touch-icon" href="assets/App MDS.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="assets/Navigation MDS.png" alt="MDS" class="nav-logo">
        </div>
        <div class="nav-user">
            <span id="userName">User</span>
            <a href="records.html" class="btn-nav" style="margin-right: 10px;">
                <i class="fas fa-database"></i> Records
            </a>
            <a href="users.html" id="userManagementLink" class="btn-nav" style="display:none; margin-right: 10px;">
                <i class="fas fa-users-cog"></i> Users
            </a>
            <button class="btn-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header Section -->
        <div class="page-header">
            <h1><i class="fas fa-clipboard-list"></i> Master Data</h1>
            <p class="page-subtitle">Kelola data master flavor dan produk</p>
        </div>

        <!-- Action Bar -->
        <div class="action-bar">
            <button id="btnAddMaster" class="btn-primary" onclick="openAddMasterPopup()">
                <i class="fas fa-plus"></i> Tambah Master
            </button>
            
            <div class="search-section">
                <button class="btn-secondary" onclick="toggleMasterSearch()">
                    <i class="fas fa-search-plus"></i> Cari Master
                </button>
            </div>
        </div>

        <!-- Search Panel -->
        <div id="masterSearchPanel" class="search-panel hidden">
            <div class="search-grid">
                <div class="search-field">
                    <label><i class="fas fa-tag"></i> Flavor</label>
                    <input type="text" id="searchMasterFlavor" placeholder="Cari flavor...">
                </div>
                <div class="search-field">
                    <label><i class="fas fa-globe"></i> Negara</label>
                    <input type="text" id="searchMasterNegara" placeholder="Cari negara...">
                </div>
                <div class="search-field">
                    <label><i class="fas fa-truck"></i> Distributor</label>
                    <input type="text" id="searchMasterDistributor" placeholder="Cari distributor...">
                </div>
                <div class="search-actions">
                    <button class="btn-primary" onclick="applyMasterSearch()">
                        <i class="fas fa-search"></i> Cari
                    </button>
                    <button class="btn-secondary" onclick="resetMasterSearch()">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Master Data Table -->
        <div class="table-container">
            <table class="data-table" id="masterTable">
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> No</th>
                        <th><i class="fas fa-globe"></i> Negara</th>
                        <th><i class="fas fa-tag"></i> Flavor</th>
                        <th><i class="fas fa-info-circle"></i> Keterangan</th>
                        <th><i class="fas fa-truck"></i> Distributor</th>
                        <th><i class="fas fa-box"></i> Bumbu</th>
                        <th><i class="fas fa-oil-can"></i> Minyak Bumbu</th>
                        <th><i class="fas fa-cogs"></i> Aksi</th>
                    </tr>
                </thead>
                <tbody id="masterTableBody">
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
            
            <div id="emptyMasterState" class="empty-state hidden">
                <i class="fas fa-inbox"></i>
                <h3>Belum ada data master</h3>
                <p>Klik "Tambah Master" untuk menambahkan data master baru</p>
            </div>

            <div id="loadingMaster" class="loading-records hidden">
                <div class="spinner"></div>
                <p>Memuat data...</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <div id="masterPaginationContainer" class="pagination-container"></div>
    </main>

    <!-- Add/Edit Master Popup -->
    <div id="masterPopup" class="popup-overlay hidden">
        <div class="popup-content popup-large">
            <div class="popup-header">
                <h2 id="masterPopupTitle"><i class="fas fa-plus-circle"></i> Tambah Master Data</h2>
                <button class="btn-close" onclick="closeMasterPopup()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="masterForm" class="popup-form" onsubmit="saveMaster(event)">
                <input type="hidden" id="masterId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-globe"></i> Negara <span class="required">*</span></label>
                        <input type="text" id="inputMasterNegara" required placeholder="Masukkan negara">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-tag"></i> Flavor <span class="required">*</span></label>
                        <input type="text" id="inputMasterFlavor" required placeholder="Masukkan flavor">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-info-circle"></i> Keterangan</label>
                        <input type="text" id="inputMasterKeterangan" placeholder="Masukkan keterangan">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-truck"></i> Distributor</label>
                        <input type="text" id="inputMasterDistributor" placeholder="Masukkan distributor">
                    </div>
                </div>
                
                <div class="form-divider">
                    <span>Informasi Kemasan</span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-box"></i> Bumbu</label>
                        <input type="text" id="inputMasterBumbu" placeholder="Kode/nama bumbu">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-oil-can"></i> Minyak Bumbu</label>
                        <input type="text" id="inputMasterMinyakBumbu" placeholder="Kode/nama minyak bumbu">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-barcode"></i> Kode SI</label>
                        <input type="text" id="inputMasterKodeSI" placeholder="Kode SI">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-ticket-alt"></i> Kode Etiket</label>
                        <input type="text" id="inputMasterKodeEtiket" placeholder="Kode etiket">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-boxes"></i> Kode Karton</label>
                        <input type="text" id="inputMasterKodeKarton" placeholder="Kode karton">
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-layer-group"></i> Five or Six in One</label>
                        <input type="text" id="inputMasterFiveOrSix" placeholder="Five/Six in One">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label><i class="fas fa-tape"></i> Plakban</label>
                        <input type="text" id="inputMasterPlakban" placeholder="Kode plakban">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeMasterPopup()">
                        <i class="fas fa-times"></i> Batal
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail Master Popup -->
    <div id="masterDetailPopup" class="popup-overlay hidden">
        <div class="popup-content popup-large">
            <div class="popup-header">
                <h2><i class="fas fa-info-circle"></i> Detail Master Data</h2>
                <button class="btn-close" onclick="closeMasterDetailPopup()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="popup-body" id="masterDetailContent">
                <!-- Detail akan dimuat di sini -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/sheets-db.js"></script>
    <script src="js/master.js"></script>
</body>
</html>
